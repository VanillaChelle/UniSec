</head>

<body>
        <input type="hidden" id="BlhBase" value="/suning-web-mobile">
        <input type="hidden" id="printShareTitle" value="">
        <input type="hidden" id="type" value="SHARE">
        <input type="hidden" id="shareAskIp" value="gz.suning.com">
        <input type="hidden" id="blhIp" value="mobts.suning.com">
        <section class="activityPage f-pdb1"> 
        <img class="u-banner" src="static/print1.gif">
          <div class="m-activityIntro f-mgt3">
            <img class="titletip" src="你...还在花钱打印照片？！_files/star2.png"/>
            <div class="step step1">
              <div class="title">获得二维码</div>
              <p>上传照片，选择想要打印的照片尺寸，即可获得二维码</p>
              <img src="./你...还在花钱打印照片？！_files/activity_icon111.png"> </div>
            <img class="titletip2" src="你...还在花钱打印照片？！_files/star2.png" />
            <div class="step step2">
              <div class="title">去取照片啦~</div>
              <p>找到校内照片打印一体机，扫描所获二维码，就能取照片啦~</p>
              <img src="./你...还在花钱打印照片？！_files/activity_icon2.png"> </div>
          </div>
          <a href="javascript:void(0);" onclick="toUpload()" class="u-btn f-mgt3">立即上传照片</a>
          <!--javascript:void(0);是使点击不返回值-->
          <div class="warmTip">
            <p class="title">温馨提示</p>  <br />
            <p class="intro">●&nbsp;&nbsp;未成功打印或二维码过期未使用，可以继续尝试哦！</p>
            <p class="intro">●&nbsp;&nbsp;关注公众号享受首次打印免费，使用E学堂积分可以免费打印更多哦！</p>
          </div>
        </section>
        <aside class="m-toolbar"> 
            <a href="javascript:void(0);" onclick="toRecordShow()">我的消费码</a> 
            <a href="javascript:void(0);" onclick="toImageUpload()">上传照片</a>
            <a href="javascript:void(0);" onclick="toDefaultCitySHow()">附近的打印机</a> 
        </aside>
        
<script type="text/javascript">			
	var blhBase = $("#BlhBase").val();	
	<!--val()函数返回id==BlhBase的标签的value	-->	
	<!--此时blhBase=/suning-web-mobile-->
	var type = $("#type").val();						
	var height = $("body").offset().top;			
	if (height==0){				
		$("body").scrollTop(10);			
	}						
	function toUpload(){			    
		if(type==""){					
			window.location.href = blhBase + "/thirdParty/printer/index.htm";	
			<!--type的值已经定下来了这个if语句好像并没有什么作用，下同-->	
			<!--哦哦哦！这里的+是形成一个完整的页面链接，+type是转去不同的链接-->	    
		}
		else{			    	
			window.location.href = "/YiMeiYin/upLoadPic.html";	
			<!--这里需要改成自己的页面链接，下和下下和下下下同-->		    
		}			
	}						

	function toImageUpload(){				
		if (type==""){			    	
			window.location.href = blhBase + "/thirdParty/printer/index.htm";			    
		}
		else{					
			window.location.href = blhBase + "/thirdParty/printer/index.htm?type="+type;				
		}			
	}						

	function toRecordShow(){				
		window.location.href = blhBase + "/thirdParty/printer/printRecordShow.htm";			
	}						

	function toDefaultCitySHow(){				
		window.location.href = blhBase + "/thirdParty/printer/passthough/selectorCity.htm";			
	}					
</script>

</body>
